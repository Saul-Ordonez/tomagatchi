<!DOCTYPE html>
<html>
  <head>
    <title>Tomagatchi</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>TOMAGATCHI</h1>
      </div>
      <div class="card start">
        <button type="button" class='btn-success' id='start' name="start">Start Game!</button>
      </div>

      <div class="well">
        <h3>Energy Level: <span id='energyLevel'></span> </h3>
        <h3>Rest: <span id='sleep'></span> </h3>
        <h3>Mood: <span id='mood'></span> </h3>

      </div>
      <div class="card play-game">
        <div class="row">
          <div class="col-md-4">
            <button type="button" class='btn-success' id='feed' name="Feed">Feed</button>
          </div>
          <div class="col-md-4">
            <button type="button" class='btn-info' id='rest' name="Rest">Rest</button>
          </div>
          <div class="col-md-4">
            <button type="button" class='btn-warning' id='play' name="Play">Play</button>
          </div>
        </div>
      </div>
      <div class="giphy">
        <img src="" id='gif'>Image Here
      </div>
      <div class="gameOver">
        <div class="jumbotron">
          <h3> <span id='endGameResult'></span> Game Over. </h3>
        </div>
      </div>
    </div>
  </body>
</html>
